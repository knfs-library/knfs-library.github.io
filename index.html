<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KNFs Library</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #013C4D;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      max-width: 60px;
      height: auto;
    }

    h1 {
      margin: 0;
      font-size: 3.8rem;
    }

    #about {
      text-align: center;
    }

    #about h1 {
      color: #013C4D;
    }

    #repo-list .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: box-shadow 0.3s ease;
    }

    #repo-list .card:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #repo-list .card-title {
      color: #013C4D;
    }

    .input-group {
      max-width: 600px;
      margin: 0 auto;
    }
    .card {
        height: 15em !important;
    }

    .card-body {
      padding: 1.25rem;
    }

    .card-text {
      margin-bottom: 0.5rem;
    }

    .card-text a {
      color: #0366d6;
      text-decoration: none;
    }

    .card-text a:hover {
      text-decoration: underline;
    }
    
    button {
      border: 1px solid #ced4da !important;
      background-color: white !important;
    }
    
  </style>
</head>
<body>
  <header class="text-white py-0">
    <a href="https//www.knfs-tech.com/" target="_blank" title="KNFs jsc" rel="nofollow,noopener">
      <div class="container d-flex justify-content-between align-items-center">
        <img src="logo.png" alt="Logo" class="logo">
      </div>
    </a>
  </header>
  
  <section id="about" class="bg-white text-dark py-5">
    <div class="container">
      <h1 class="mb-4">KNFs Library</h1>
      <p class="lead">KNFs JSC develops libraries and solutions to facilitate software development integration.</p>
    </div>
  </section>

  <main class="container mt-4">
    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search repositories...">
      <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" id="searchButton">Search</button>
      </div>
    </div>
    <div class="row" id="repo-list">
      <!-- Repositories will be dynamically inserted here -->
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
